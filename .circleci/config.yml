version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          command: |
            sudo apt-get install -y python-setuptools python-dev build-essential xvfb
            sudo easy_install pip
            sudo pip install mozdownload mozinstall
            mozdownload --version 56.0 --destination firefox.tar.bz2
            mozinstall firefox.tar.bz2
            ls firefox/firefox
            sudo npm install -g npm@6
            npm install

      - run:
          name: Run tests
          shell: /bin/bash --login
          command: FIREFOX_BIN=./firefox/firefox/firefox-bin DISPLAY=:99 xvfb-run npm test

workflows:
  version: 2

  # workflow jobs are _not_ run in tag builds by default
  # we use filters to whitelist jobs that should be run for tags

  # workflow jobs are run in _all_ branch builds by default
  # we use filters to blacklist jobs that shouldn't be run for a branch

  # see: https://circleci.com/docs/2.0/workflows/#git-tag-job-execution

  build-test-push:
    jobs:
      - build
